<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if page.title %} {{page.title}} {% endif %}
    </title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.8.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="/css/960.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono|Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="wrapper">
      <div class="container_12">
        {% if page.title %}<h1>{{page.title}}</h1>{% endif %}<br/>
	{% if page.subtitle %}<h2>{{page.subtitle}}</h2>{% endif %}<br />
      </div>
      <div class="container_12">
      {% if content %}
        {{content}}
      {% endif %}
      </div>
    </div>
  
    <!-- 
      Google Analytics
    -->
    <script type="text/javascript">
    
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-36634018-2']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
